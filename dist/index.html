<!DOCTYPE html>
<html>

<head>
  <title>Two.js: SVG Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="./rangeslider.js-2.3.0/rangeslider.min.js" defer></script>
  <link rel="stylesheet" href="./rangeslider.js-2.3.0/rangeslider.css">
  <script src="./two.js"></script>
  <script src="./main.js" defer></script>
</head>

<body>
  <p>
    <input type="file" id="files" name="files[]" accept="audio/*" multiple />
    <output id="list"></output>
  </p>
  <p>
    <input type="range" min="-20" max="0" data-rangeslider=""
      style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">
    <div class="rangeslider rangeslider--horizontal rangeslider--active" id="js-rangeslider-1">
      <div class="rangeslider__fill" style="width: 182px;"></div>
      <div class="rangeslider__handle" style="left: 162px;"></div>
    </div>
    <output id="js-output"></output>
  </p>


</body>

</html>
