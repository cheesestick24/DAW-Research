<!DOCTYPE html>
<html>

<head>
  <title>Two.js: SVG Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./rangeslider.js-2.3.0/rangeslider.css">
  <script src="Tone.js"></script>
  <script src="jquery-3.4.1.min.js" defer></script>
  <script src="./rangeslider.js-2.3.0/rangeslider.min.js" defer></script>
  <script src="./tonejs-ui.js" ></script>
  <script src="./two.js"></script>
  <script src="./main.js" defer></script>
</head>

<body>
  <canvas id="analyzer"></canvas>
  <p>
    <input type="file" id="files" name="files[]" accept="audio/*" multiple />
    <output id="list"></output>
  </p>
  <p>
    <input type="range_1" min="-100" max="10" step="0.1" value="0" data-rangeslider=""
      style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">

    <input type="range_2" min="0" max="1" step="0.001" value="0" data-rangeslider=""
      style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">

    <input type="range_3" min="0" max="1" step="0.001" value="0" data-rangeslider=""
      style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">
  </p>
  <p>
      <!-- <tone-example> -->
          <!-- <tone-loader></tone-loader> -->
          <tone-explanation label="Step Sequencer">
            <!-- <a href="https://tonejs.github.io/docs/Transport">Tone.Transport</a> 
            is the application-wide timekeeper. It's clock source enables sample-accurate scheduling as well as tempo-curves and automation. This example uses Tone.Sequence to invoke a callback every 16th note. -->
          </tone-explanation>
      
          <tone-content>
            <tone-transport></tone-transport>
            <tone-step-sequencer rows="10"></tone-step-sequencer>
          </tone-content>
  </p>
  <p>
    <div id="record">橙：録音ボタン</div>
    <div id="play">赤：再生ボタン</div>
  </p>
  <span>
    <div id="timer">録音時間：0分0秒000</div>
  </span>


</body>

</html>
