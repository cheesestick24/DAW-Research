<!DOCTYPE html>
<html>

<head>
  <title>音楽制作アプリ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./rangeslider.js-2.3.0/rangeslider.css">
  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dropzone/dropzone.css">
  <link rel="stylesheet" href="ress.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="Tone.js"></script>
  <script src="jquery-3.4.1.min.js" defer></script>
  <script src="./rangeslider.js-2.3.0/rangeslider.min.js" defer></script>
  <script src="./tonejs-ui.js"></script>
  <script src="./dropzone/dropzone.js "></script>
  <script src="./two.js"></script>
  <script src="./bootstrap-4.0.0-dist/js/bootstrap.js"></script>
  <script src="./main.js" defer></script>
  <!-- <script src="./drum.js" defer></script> -->
</head>

<body>
  <div id="stepSeq">
    <tone-step-sequencer rows="14"></tone-step-sequencer>
  </div>
  <div id="rangeSlider">
    <div class="range">
      <input type="range_1" min="-100" max="0" step="0.1" value="-100.0" data-rangeslider data-orientation="vertical"
        style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">
    </div>
    <div class="range">
      <input type="range_2" min="0" max="1" step="0.001" value="0" data-rangeslider data-orientation="vertical"
        style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">
    </div>
    <div class="range">
      <input type="range_3" min="0" max="1" step="0.001" value="0" data-rangeslider data-orientation="vertical"
        style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">
    </div>
    <div class="range">
      <input type="range_4" min="-100" max="0" step="0.1" value="-100.0" data-rangeslider data-orientation="vertical"
        style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;">
    </div>
  </div>
  <div id="right">
    <canvas id="analyzer"></canvas>
    <div id="button">
      録音ボタン
      <button type="button" class="btn btn-danger rounded-circle p-0" style="width:60%;height:100%;font-size:250%;"
        onclick="recClick()">●</button>
    </div>
    <div id="record">録音停止</div>
    <div id="timer">録音時間：0分0秒000</div>
  </div>


  <!-- <form action="/upload" class="dropzone"></form> -->
  <div id="drop_zone">Drop files here</div>




  <label for="files">
ファイルを選択してください
    <input type="file" class="file-upload" aria-describedby="inputGroupFileAddon01" id="files" name="files[]"
      accept="audio/*" multiple>
  </label>

  <div>
    <output id="list"></output>
  </div>
  <!-- </div> -->
  <div id="play">
    <tone-transport></tone-transport>
  </div>



</body>

</html>
